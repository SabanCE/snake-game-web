<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Şaban Akçehre | Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #00ff41;
            --neon-blue: #00f3ff;
            --neon-pink: #ff0055;
            --bg-dark: #020202;
        }

        body {
            margin: 0; padding: 0; background: var(--bg-dark);
            font-family: 'JetBrains Mono', monospace;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden; color: white;
        }

        /* Dinamik Arka Plan Izgarası */
        .grid-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            animation: moveGrid 20s linear infinite;
        }
        @keyframes moveGrid { from { transform: translateY(0); } to { transform: translateY(40px); } }

        #main-wrapper {
            display: flex; flex-direction: column; align-items: center;
            gap: 15px; position: relative; z-index: 10;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            margin: 0; font-size: 1.8rem; letter-spacing: 4px;
            background: linear-gradient(90deg, var(--neon-green), var(--neon-blue));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 5px rgba(0,255,65,0.5));
        }

        #game-container {
            position: relative;
            border: 1px solid rgba(0, 243, 255, 0.3);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            border-radius: 4px;
        }

        canvas { display: block; }

        /* Modern Cam Efektli Overlay */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; text-align: center; border-radius: 4px;
            transition: 0.5s; z-index: 20;
        }

        .btn-action {
            padding: 12px 30px; border: 1px solid var(--neon-blue);
            background: transparent; color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif; cursor: pointer;
            text-transform: uppercase; transition: 0.3s;
            box-shadow: inset 0 0 10px rgba(0, 243, 255, 0.2);
        }
        .btn-action:hover {
            background: var(--neon-blue); color: black;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        /* Kontroller */
        .controls {
            display: grid; grid-template-columns: repeat(3, 60px); gap: 10px;
            margin-top: 10px;
        }
        .btn-nav {
            width: 60px; height: 60px; border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05); color: white;
            display: flex; justify-content: center; align-items: center;
            border-radius: 8px; cursor: pointer; font-size: 20px;
        }
        .btn-nav:active { background: var(--neon-green); }

        /* Kazanma Ekranı */
        #win-screen {
            display: none; position: fixed; inset: 0; background: var(--bg-dark);
            z-index: 100; flex-direction: column; justify-content: center; align-items: center;
        }

        .follow-btn {
            margin-top: 30px; padding: 20px 40px;
            background: var(--neon-green); color: black;
            font-weight: bold; border-radius: 50px; text-decoration: none;
            font-family: 'Orbitron', sans-serif; box-shadow: 0 0 30px var(--neon-green);
        }

        @media (min-width: 769px) { .controls { display: none; } }
    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <div id="main-wrapper">
        <h1 id="title">ŞABAN AKÇEHRE</h1>
        <div style="font-size: 0.8rem; color: var(--neon-blue);">SCORE: <span id="score">0</span> / 10</div>

        <div id="game-container">
            <canvas id="gameCanvas" width="320" height="320"></canvas>
            
            <div id="start-overlay" class="overlay">
                <p style="color: #aaa;">SİSTEME ERİŞİM İÇİN VERİLERİ TOPLA</p>
                <button class="btn-action" onclick="initGame()">BAĞLAN_</button>
            </div>

            <div id="fail-overlay" class="overlay" style="display: none;">
                <h2 style="color: var(--neon-pink);">BAĞLANTI KESİLDİ</h2>
                <button class="btn-action" onclick="initGame()">YENİDEN DENE</button>
            </div>
        </div>

        <div class="controls">
            <div style="grid-column: 2" class="btn-nav" id="up">↑</div>
            <div style="grid-column: 1" class="btn-nav" id="left">←</div>
            <div style="grid-column: 2" class="btn-nav" id="down">↓</div>
            <div style="grid-column: 3" class="btn-nav" id="right">→</div>
        </div>
    </div>

    <div id="win-screen">
        <h2 style="font-family: 'Orbitron'; color: var(--neon-green);">ERİŞİM SAĞLANDI</h2>
        <p>Tüm protokoller aşıldı.</p>
        <a href="https://instagram.com/sabanakcehre" class="follow-btn">Kazandın! Kim yaptı bunu?</a>
    </div>

    <audio id="soundCollect" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        
        let snake, food, particles, dx, dy, score, gameLoop;
        const grid = 16;
        let changingDir = false;

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 5;
                this.speedY = (Math.random() - 0.5) * 5;
                this.color = color;
                this.alpha = 1;
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                this.alpha -= 0.02;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
                ctx.restore();
            }
        }

        function initGame() {
            document.getElementById('start-overlay').style.display = 'none';
            document.getElementById('fail-overlay').style.display = 'none';
            score = 0; scoreEl.innerText = score;
            dx = grid; dy = 0;
            snake = [{x: grid * 5, y: grid * 10}, {x: grid * 4, y: grid * 10}, {x: grid * 3, y: grid * 10}];
            particles = [];
            createFood();
            if(gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(draw, 90);
        }

        function createFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / grid)) * grid,
                y: Math.floor(Math.random() * (canvas.height / grid)) * grid
            };
        }

        function draw() {
            ctx.fillStyle = 'rgba(2, 2, 2, 0.3)'; // Motion Blur efekti
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Yılanı Çiz
            snake.forEach((part, i) => {
                const isHead = i === 0;
                ctx.fillStyle = isHead ? '#00f3ff' : '#00ff41';
                ctx.shadowBlur = isHead ? 15 : 0;
                ctx.shadowColor = isHead ? '#00f3ff' : 'transparent';
                ctx.fillRect(part.x, part.y, grid-1, grid-1);
            });

            // Yemi Çiz (Pulsing Animasyonu)
            const pulse = Math.sin(Date.now() / 100) * 5;
            ctx.shadowBlur = 15 + pulse;
            ctx.shadowColor = '#ff0055';
            ctx.fillStyle = '#ff0055';
            ctx.fillRect(food.x + 2, food.y + 2, grid-5, grid-5);
            ctx.shadowBlur = 0;

            // Partikülleri Güncelle
            particles.forEach((p, i) => {
                p.update(); p.draw();
                if(p.alpha <= 0) particles.splice(i, 1);
            });

            moveSnake();
            if(checkCrash()) endGame();
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            if(head.x === food.x && head.y === food.y) {
                score++; scoreEl.innerText = score;
                document.getElementById('soundCollect').play();
                // Patlama Efekti
                for(let i=0; i<15; i++) particles.push(new Particle(food.x, food.y, '#ff0055'));
                
                if(score >= 10) winGame();
                else createFood();
            } else {
                snake.pop();
            }
            changingDir = false;
        }

        function checkCrash() {
            const h = snake[0];
            return (h.x < 0 || h.x >= canvas.width || h.y < 0 || h.y >= canvas.height || 
                    snake.slice(1).some(p => p.x === h.x && p.y === h.y));
        }

        function endGame() {
            clearInterval(gameLoop);
            document.getElementById('fail-overlay').style.display = 'flex';
        }

        function winGame() {
            clearInterval(gameLoop);
            document.getElementById('win-screen').style.display = 'flex';
        }

        // Yönlendirme
        function control(dir) {
            if(changingDir) return;
            changingDir = true;
            if(dir === 'up' && dy === 0) { dx = 0; dy = -grid; }
            if(dir === 'down' && dy === 0) { dx = 0; dy = grid; }
            if(dir === 'left' && dx === 0) { dx = -grid; dy = 0; }
            if(dir === 'right' && dx === 0) { dx = grid; dy = 0; }
        
        }

        document.addEventListener('keydown', e => {
            if(e.key === 'ArrowUp') control('up');
            if(e.key === 'ArrowDown') control('down');
            if(e.key === 'ArrowLeft') control('left');
            if(e.key === 'ArrowRight') control('right');
        });

        ['up','down','left','right'].forEach(id => {
            document.getElementById(id).addEventListener('touchstart', e => {
                e.preventDefault(); control(id);
            });
        });
    </script>
</body>
</html>
